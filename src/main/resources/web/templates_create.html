<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"> </script>
</head>
<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <form class="col-12" method="post" action="/rest/templates/create">
            <h1 style="text-align: center">Create Template</h1>

            <div class="form-group">
                <label for="inputName">TemplateName</label>
                <input type="text" class="form-control" id="inputName" name="inputName" placeholder="TemplateName...">
            </div>
            <div class="form-group">
                <label for="inputMinServers">MinServers</label>
                <input type="number" class="form-control" id="inputMinServers" name="inputMinServers" placeholder="minServers...">
            </div>
            <div class="form-group">
                <label for="inputMaxServers">MaxServers</label>
                <input type="number" class="form-control" id="inputMaxServers" name="inputMaxServers" placeholder="MaxServers...">
            </div>
            <div class="form-group">
                <label for="inputMinRam">minRam</label>
                <input type="number" class="form-control" id="inputMinRam" name="inputMinRam" placeholder="minRam...">
            </div>
            <div class="form-group">
                <label for="inputMaxRam">MaxRam</label>
                <input type="number" class="form-control" id="inputMaxRam" name="inputMaxRam" placeholder="MaxRam...">
            </div>
            <div class="form-group">
                <label for="inputThreshold">Threshold to start a new Server</label>
                <input type="number" class="form-control" id="inputThreshold" name="inputThreshold" min="1" max="100" placeholder="Threshold...">
            </div>
            <button type="submit" class="btn btn-success align-items" >Create</button>
        </form>
    </div>
</div>
</body>
</html>
