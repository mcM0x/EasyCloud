<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"> </script>
</head>
<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <form class="col-12" method="post" action="/rest/setup/">
            <h1 style="text-align: center">EasyCloud Setup</h1>
            {{ if error }}
            <div class="alert alert-danger">
                <strong>Error!</strong> {{message}}
            </div>
            {{ end }}


            <p>create your first account</p>
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username...">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password...">
            </div>
            <div class="form-group">
                <label for="inputPasswordRepeat">Repeat password</label>
                <input type="password" class="form-control" id="inputPasswordRepeat" name="passwordRepeat" placeholder="Password...">
            </div>
            <button type="submit" class="btn btn-success align-items" >Create Account</button>
        </form>
    </div>
</div>
</body>
</html>
